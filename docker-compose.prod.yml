version: '3'


services:
  manticore:
    image: manticoresearch/manticore:7.4.6
    environment:
      CREATE_PLAIN_TABLES: games:0 3 * * *;users:0 * * * *;games;users

    restart: always
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
      memlock:
        soft: -1
        hard: -1

    volumes:
      - manticore:/var/lib/manticore
      - ./manticore.conf:/etc/manticoresearch/manticore.conf

    networks:
      - game_node_app

  search:
    working_dir: "/app"
    image: lamarcke/game-node-search:latest

    environment:
      MANTICORE_URL: http://manticore:9308
      PORT: ":9000"

    restart: always

    deploy:
      replicas: 3

    networks:
      - game_node_app
      - game_node_app_public


networks:
  game_node_app:
    external: true
  game_node_app_public:
    external: true

volumes:
  manticore:

