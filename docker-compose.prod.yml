version: '3'


services:
  manticore:
    image: manticoresearch/manticore:6.2.12
    environment:
      - EXTRA=1
      - CREATE_PLAIN_TABLES=gamenode:0 6,15 * * *
    restart: no
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
      memlock:
        soft: -1
        hard: -1

    volumes:
      - manticore:/var/lib/manticore
      - ./manticore.conf:/etc/manticoresearch/manticore.conf

    networks:
      - game_node_app

  search:
    build:
      context: .
      dockerfile: Dockerfile

    depends_on:
      - manticore

    working_dir: "/app"

    # Most of the env vars are loaded directly from .env, we only need to override some to make sure
    # the docker resources are accessible.
    environment:
      MANTICORE_URL: http://manticore:9308
      PORT: ":9000"

    restart: always

    #    deploy:
    #      replicas: 3

    networks:
      - game_node_app

    ports:
      - "127.0.0.1:9000:9000"


networks:
  game_node_app:
    external: true

volumes:
  manticore:

